<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <style>
        table, td {
            border: 1px solid rgb(236, 12, 12);
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="table-container"></div>

    <script>
        // Tạo phần tử <table>
        const table = document.createElement("table");

        // Duyệt qua số hàng
        for (let i = 0; i < 3; i++) {
            // Tạo phần tử <tr> cho mỗi hàng
            const row = document.createElement("tr");

            // Duyệt qua số cột
            for (let j = 0; j < 3; j++) {
                // Tạo phần tử <td> cho mỗi ô trong hàng
                const cell = document.createElement("td");
                cell.textContent = `Row ${i + 1}, Cell ${j + 1}`; // Nội dung của ô
                row.appendChild(cell); // Thêm ô vào hàng
            }

            table.appendChild(row); // Thêm hàng vào bảng
        }

        // Thêm bảng vào phần tử có id là "table-container"
        document.getElementById("table-container").appendChild(table);
    </script>
</body>
</html>
