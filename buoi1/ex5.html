<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Source</title>
</head>
<body>
    <img id="image" src="https://th.bing.com/th/id/OIP.L2-04E7R88iu0-W6jSgstQHaHa?w=120&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7" alt="Example Image">
    <button onclick="changeImage()">Change Image</button>

    <button id="btn">Click Me</button>

    <script>
        function changeImage() {
            document.getElementById("image").src = "https://th.bing.com/th/id/OIP.sFpm-sCM93nP90QuZFjdrgAAAA?w=121&h=150&c=7&r=0&o=5&dpr=1.1&pid=1.7";
        }
    </script>
</body>
</html>
