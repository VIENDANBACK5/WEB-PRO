<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Paragraphs</title>
</head>
<body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <button onclick="updateParagraphs()">Update All Paragraphs</button>

    
    <script>
        function updateParagraphs() {
            const paragraphs = document.querySelectorAll("p");
            paragraphs.forEach(function(paragraph) {
                paragraph.textContent = "doi moi sang tao huong den tuong lai";
            });
        }

        
    </script>
</body>
</html>
